spring:
  application:
    name: employee-management
  profiles:
    active: dev

server:
  port: 8080

logging:
  level:
    root: INFO
    com.employee.management: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

