<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Statistics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Employee Statistics</h1>
            <div>
                <a th:href="@{/employees/list}" class="btn btn-primary">Back to List</a>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Total Employees</h5>
                    </div>
                    <div class="card-body">
                        <h2 class="text-center" th:text="${totalEmployees}">0</h2>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-header bg-info text-white">
                <h5 class="mb-0">Employees by Department</h5>
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Department</th>
                            <th>Number of Employees</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="stat : ${departmentStatistics}">
                            <td th:text="${stat.departmentName}"></td>
                            <td th:text="${stat.employeeCount}"></td>
                        </tr>
                    </tbody>
                </table>
                <div th:if="${#lists.isEmpty(departmentStatistics)}" class="alert alert-info">
                    No department statistics available.
                </div>
            </div>
        </div>
    </div>
</body>
</html>
