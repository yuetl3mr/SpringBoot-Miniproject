<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Add Employee</h1>

        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

        <form th:action="@{/employees/add}" th:object="${employeeRequest}" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" required>
                <div th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}"></div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" required>
                <div th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></div>
            </div>

            <div class="mb-3">
                <label for="departmentId" class="form-label">Department</label>
                <select class="form-control" id="departmentId" th:field="*{departmentId}" required>
                    <option value="">Select Department</option>
                    <option th:each="dept : ${departments}" 
                            th:value="${dept.id}" 
                            th:text="${dept.name}"></option>
                </select>
                <div th:if="${#fields.hasErrors('departmentId')}" class="text-danger" th:errors="*{departmentId}"></div>
            </div>

            <button type="submit" class="btn btn-primary">Add Employee</button>
            <a th:href="@{/employees/list}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
