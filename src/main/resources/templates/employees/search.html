<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search Employees</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Search Employees</h1>

        <form th:action="@{/employees/search}" method="post" class="mb-4">
            <div class="row">
                <div class="col-md-5">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" 
                           th:value="${searchName}" placeholder="Enter employee name">
                </div>
                <div class="col-md-5">
                    <label for="department" class="form-label">Department</label>
                    <input type="text" class="form-control" id="department" name="department" 
                           th:value="${searchDepartment}" placeholder="Enter department name">
                </div>
                <div class="col-md-2 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary w-100">Search</button>
                </div>
            </div>
        </form>

        <div class="mb-3">
            <a th:href="@{/employees/list}" class="btn btn-secondary">Back to List</a>
        </div>

        <table class="table table-striped" th:if="${employees != null and !#lists.isEmpty(employees)}">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Department</th>
                    <th>Created At</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="employee : ${employees}">
                    <td th:text="${employee.id}"></td>
                    <td th:text="${employee.name}"></td>
                    <td th:text="${employee.email}"></td>
                    <td th:text="${employee.department.name}"></td>
                    <td th:text="${#temporals.format(employee.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
                </tr>
            </tbody>
        </table>

        <div th:if="${employees != null and #lists.isEmpty(employees)}" class="alert alert-info">
            No employees found matching your search criteria.
        </div>

        <div th:if="${employees == null}" class="alert alert-secondary">
            Enter search criteria and click Search to find employees.
        </div>
    </div>
</body>
</html>
