spring:
  datasource:
    url: jdbc:mysql://localhost:3306/employee_management?createDatabaseIfNotExist=false&useSSL=true&serverTimezone=UTC
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: false

logging:
  level:
    root: WARN
    com.employee.management: INFO
  file:
    name: logs/employee-management.log

